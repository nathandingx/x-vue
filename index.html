<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{ title }}
		</div>
		
		<script type="text/javascript">
			//console.log(Vue)
			let app = new Vue({
				el:"#app",
				data:{
					title:"hello Vue!"
				}
			})
		</script>
	</body>
</html>
